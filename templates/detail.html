{% extends "base.html" %}

{% block content %}

<h1 class="mb-3">{{ location.id }}. {{ location.name }}</h1>
<p class="my-3">{{ message }}</p>
<a href="{{ url_for('rally') }}" role="button" class="btn btn-secondary">もどる</a>
<br>

<div class="my-3">
    <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#withPhoto" onclick="checkin(1, {{ location.id }}, {{ location.latitude}}, {{ location.longitude }}, {{ location.visit_count }}, '{{ location.last_visit }}')">写真ありでチェックイン</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#withPhoto" onclick="checkin(0, {{ location.id }}, {{ location.latitude}}, {{ location.longitude }}, {{ location.visit_count }}, '{{ location.last_visit }}')">写真なしでチェックイン</button>

        <div class="modal fade" id="withPhoto" tabindex="-1" data-bs-backdrop="static" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p id="result">{{ result | default("チェックイン中…") | safe }}</p>
                    </div>
                    <div id="close" class="modal-footer"><button class="btn btn-secondary disabled">とじる</button></div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="my-3">
    <div class="card my-3 border border-2 border-primary">
        <div class="card-body">
            <h4>概要</h4>
            <p>{{ location.summary }}</p>
        </div>
    </div>
    <div class="card my-3 border border-2 border-warning">
        <div class="card-body">
            <h4>登場シーン</h4>
            <p>{{ location.scene }}</p>
            <img src="{{ location.image }}" height="120" class="border border-1 border-dark">
        </div>
    </div>
    <div class="card my-3 border border-2 border-success">
        <div class="card-body">
            <h4>最寄りの聖地</h4>
            <p>・aaa (???m)</p>
            <p>・bbb (???m)</p>
        </div>
    </div>
</div>

<script src="{{ url_for ('static', filename='js/location.js') }}"></script>

{% endblock %}
