{% extends "base.html" %}

{% block content %}

<h1 class="mb-3">{{ location.id }}. {{ location.name }}</h1>
<p class="my-3">{{ message }}</p>
<a href="{{ url_for('rally') }}" role="button" class="btn btn-secondary">もどる</a>
<br>

<div class="my-3">
    <div>
        <button id="with-photo" type="button" class="btn btn-primary" onclick="checkin(1, {{ location.id }}, {{ location.latitude}}, {{ location.longitude }})">写真ありでチェックイン</button>
        <button id="withoutphoto" type="button" class="btn btn-secondary" onclick="checkin(0, {{ location.id }}, {{ location.latitude}}, {{ location.longitude }})">写真なしでチェックイン</button>
        <p id="result" class="mt-3">{{ result | default("<br>") | safe }}</p>
    </div>
</div>

<div class="my-3">
    <div class="card my-3 border border-2 border-primary">
        <div class="card-body">
            <h4>概要</h4>
            <p>{{ location.summary }}</p>
        </div>
    </div>
    <div class="card my-3 border border-2 border-warning">
        <div class="card-body">
            <h4>登場シーン</h4>
            <p>{{ location.scene }}</p>
            <img src="{{ location.image }}" height="120" class="border border-1 border-dark">
        </div>
    </div>
    <div class="card my-3 border border-2 border-success">
        <div class="card-body">
            <h4>最寄りの聖地</h4>
            <p>・東京テレポート駅 (500m)<br>・セントラル広場 (600m)</p>
        </div>
    </div>
</div>

{% endblock %}
