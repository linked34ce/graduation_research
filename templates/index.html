{% extends "base.html" %}

{% block content %}

<body>
    <h1>ブログアプリケーション</h1>
    <a href="/create" role="button">新規登録画面</a>
    {% for article in articles %}
        <article>
        <h2>{{ article.title }}</h2>
        <p>{{ article.created_at }}</p>
        <p>{{ article.body }}</p>
    </article>
    {% endfor %}
</body>

{% endblock %}
