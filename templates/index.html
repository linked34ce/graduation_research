{% extends "base.html" %}

{% block content %}

<h1>ブログアプリケーション</h1>
<a href="/create" role="button">新規登録画面</a>
<a href="/logout" role="button">ログアウト</a>
{% for article in articles %}
<article>
    <h2>{{ article.title }}</h2>
    <a href="/update/{{ article.id }}" role="button">編集</a>
    <a href="/delete/{{ article.id }}" role="button">削除</a>
    <p>{{ article.created_at }}</p>
    <p>{{ article.body }}</p>
</article>
{% endfor %}

{% endblock %}
